series: xenial
comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':
  '3':
relations:
- - keystone:shared-db
  - mysql:shared-db
- - cinder:shared-db
  - mysql:shared-db
- - cinder:identity-service
  - keystone:identity-service
- - cinder:amqp
  - rabbitmq-server:amqp
- - cinder:storage-backend
  - cinder-freenas:storage-backend
applications:
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    to:
    - '0'
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
    to:
    - '1'
  cinder:
    charm: cs:~openstack-charmers-next/cinder
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
    to:
    - '2'
  cinder-freenas:
    series: xenial
    charm: cinder-freenas
    options:
      volume-dd-blocksize: 512
      nas-login: root
      nas-password: password
      nas-server-hostname: 10.5.0.13
      nas-volume-backend-name: iXsystems_FREENAS_Storage
      nas-iqn-prefix: iqn.2005-10.org.freenas.ctl
      nas-datastore-pool: vol1
      nas-vendor-name: iXsystems
      nas-storage-protocol: iscsi
      driver-source: ppa:gnuoy/cinder-xenial-ocata
  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
    to:
    - '3'
